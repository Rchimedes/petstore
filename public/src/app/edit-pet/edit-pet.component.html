<h2>Edit this pet</h2>

<form (submit)= "handleSubmit()">

        <p *ngFor="let error of errors">{{ error }}</p>
    
        <div>
            <label>Pet Name</label>
            <input type="text" name="name" [(ngModel)]="pet.name"> <br>
            <label>Pet Type</label>
            <input type="text" name="type" [(ngModel)]="pet.type"> <br>
            <label>Pet Description</label>
            <input type="text" name="description" [(ngModel)]="pet.description"> <br>
            <label>Skills: </label> <br>
            <label style="margin-left: 10px;">   Skill 1</label>
            <input type="text" name="skillOne" [(ngModel)]="pet.skillOne"> <br>
            <label style="margin-left: 10px;">   Skill 2</label>
            <input type="text" name="skillTwo" [(ngModel)]="pet.skillTwo"> <br>
            <label style="margin-left: 10px;">   Skill 3</label>
            <input type="text" name="skillThree" [(ngModel)]="pet.skillThree"> <br>
            
            <button>Edit pet</button>
            <button type="button" (click)="handleCancel(pet._id)">Cancel</button>
        </div>
    </form>
